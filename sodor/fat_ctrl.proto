syntax = "proto3";

option go_package = "github.com/BabySid/proto/sodor";

import "sodor/sodor.proto";

service FatController {
  rpc HandShakeWithThomas (ThomasHandShakeReq) returns (ThomasHandShakeResp) {}
  rpc UpdateTaskInstance(TaskInstance) returns (EmptyResponse) {}
}

// thomas
message ThomasHandShakeReq {
  int32 id = 1;
  string name = 2;
  string version = 3;
  string proto = 4;
  string host = 5;
  int32  port = 6;
  int32  pid = 7;
  int32  start_time = 8;
}

message ThomasHandShakeResp {
  int32 id = 1;
}
