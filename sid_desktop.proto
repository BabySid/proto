syntax = "proto3";

// run `protoc --go_out=plugins=grpc:. ./sid_desktop.proto` in root directory

option go_package = "github.com/BabySid/proto";

package desktop;

service SidDesktop {
  rpc UploadWebInfo(UploadWebInfoRequest) returns (UploadWebInfoResponse) {}
}

message UploadWebInfoRequest {
  int32 request_id = 1;
  string url = 2;
  string title = 3;
}

message UploadWebInfoResponse {

}
